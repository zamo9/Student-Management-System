{% extends "Base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h1>Welcome to the Student Management System</h1>
        </div>
        <div class="card-body text-center">
            <p class="lead">
                Manage student records efficiently and effectively. Use the navigation below to get started.
            </p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <a href="{{ url_for('view_students') }}" class="btn btn-success btn-lg w-100">
                        View Students
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('add_student') }}" class="btn btn-primary btn-lg w-100">
                        Add Student
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
