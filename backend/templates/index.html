{% extends "Base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Student List</h3>
    </div>
    <div class="card-body">
        <a href="{{ url_for('add_student') }}" class="btn btn-success mb-3">Add Student</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                        <a href="{{ url_for('edit_student', student_id=student.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_student', student_id=student.id) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
